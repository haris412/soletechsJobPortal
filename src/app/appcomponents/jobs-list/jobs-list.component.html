<div class="container-fluid text-center">
  <div class="row mx-0 job-search-filter mt-5 bg-white" *ngIf="!show || webView">
    <div class="col-lg-3 col-6 px-2 py-lg-0 py-3 light-border rounded-start d-flex align-items-center job-title">
      <div class="d-flex align-items-center gap-2 w-100">
        <img class="green-filter" src="assets/SVG/search-rum.svg" alt="" />
        <input type="text" class="w-100" placeholder="Enter job title" [(ngModel)]="inputText"
          (keyup.enter)="onEnterPressed()" />
      </div>
    </div>
    <div class="col-lg-3 col-6 px-2 py-lg-0 py-3 light-border border-start-lg-0 rounded-end d-flex align-items-center">
      <div class="d-flex align-items-center gap-2">
        <img class="green-filter" src="assets/SVG/ic_Location.svg" alt="" />
        <p class="text-midnight-moss mb-0 font-poppins-medium">Dubai, UAE</p>
      </div>
    </div>
    <div
      class="col-lg-3 col-12 px-2 py-lg-0 py-3 light-border border-start-lg-0 rounded d-flex align-items-center mt-lg-0 mt-2">
      <div class="d-flex align-items-center justify-content-between w-100 job-type">
        <div class="d-flex align-items-center gap-2">
          <img class="green-filter" src="assets/SVG/ic_Job.svg" alt="" />
          <p class="text-midnight-moss text-opacity-50 mb-0 font-poppins-medium">
            Job Type
          </p>
        </div>
        <img src="assets/SVG/chevron-down.svg" alt="" />
      </div>
    </div>
    <div
      class="col-lg-1 col-12 d-flex align-items-center justify-content-center py-3 rounded-lg-end rounded rounded-start-lg-0 bg-midnight-moss text-white mt-2 mt-lg-0 px-lg-1">
      <p class="mb-0">Search jobs</p>
    </div>
  </div>
  <div class="row mx-0 my-5 flex-lg-nowrap">
    <div class="col-lg-3 col-12 px-0 d-flex flex-column filtered-jobs" *ngIf="!show || webView">
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="mb-0 text-midnight-moss">Showing {{jobsList.length}} Jobs</h5>
        <div class="d-lg-flex d-none align-items-center px-3 py-2 gap-2 light-border rounded-3 bg-white">
          <img src="assets/SVG/filter-lines.svg" alt="" />
          <p class="mb-0 text-midnight-moss">Sort By</p>
        </div>
      </div>
      <div class="job-listings" *ngFor="let job of jobsList">
        <div class="my-3  light-border border-radius-8 overflow-hidden position-relative p-3 cursor-pointer bg-white"
          [ngClass]="selectedJob.recruitingId === job.recruitingId ? 'job-listing-detail bg-alice-blue': ''" (click)="OpenJob(job)">
          <div class="d-flex flex-column align-items-start listing-detail-inner ps-1">
            <div class="d-flex align-items-center justify-content-between w-100">
              <h5 class="mb-0 d-lg-block d-none text-midnight-moss">
                {{ job.recruitingId }}
              </h5>
              <h6 class="mb-0 d-lg-none d-block text-midnight-moss font-poppins-semi">
                {{ job.description }}
              </h6>
              <div class="d-flex align-items-center header-icons ms-lg-1 ms-0 gap-xl-2 gap-1">
                <div>
                  <img height="26px" src="assets/SVG/Saved.svg" alt="saved" class="cursor-pointer green-filter" (click)="this.sharedService.SaveJob(job)"/>
                </div>
                <div>
                  <img height="26px" src="assets/SVG/Share.svg" alt="search" class="cursor-pointer green-filter" />
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1 listing-time mb-2">
              <img src="assets/SVG/clock.svg" alt="" />
              <p class="text-shuttle-grey 14 mb-0">{{ job.startDate | date }}</p>
            </div>
            <div class="listing-info text-start mb-1">
              <p class="mb-0 text-shuttle-grey">
                {{ job.description }}
              </p>
            </div>
            <div class="d-flex align-items-center gap-1 job-location-info mb-2">
              <img class="green-filter" src="assets/SVG/ic_Location.svg" alt="" />
              <p class="text-midnight-moss mb-0">
                {{ job?.JobLocation }}
              </p>
            </div>
            <div class="d-flex align-items-center gap-1 job-location-info">
              <img class="green-filter" src="assets/SVG/ic_Job.svg" alt="" />
              <p class="text-midnight-moss mb-0">{{job?.JobType}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-12 ps-lg-4 px-0 mb-5 d-flex flex-column">
      <app-jobs [selectedJob]="jobDetail" [applyBtn]="applyBtn" [disableBtn]="disableBtn" [recruitmentProject]="selectedJob" *ngIf="show || webView"
        (backClicked)="BackClicked($event)"></app-jobs>
    </div>
  </div>
</div>
