<div class="container-div">
  <div class="inner-detail">
    <div class="left-detail">
      <h4 class="text-shuttle-grey">Congratulations...!</h4>
      <p class="text-shuttle-grey">
        You were accepted to this follow the onboarding process with dead line
        below
      </p>
      <h6 class="text-midnight-moss font-poppins-semi">Lead Product Design</h6>
      <div class="d-flex align-items-center gap-4 mb-1">
        <div class="d-flex align-items-center gap-3">
          <div class="d-flex align-items-center gap-2">
            <img src="assets/SVG/ic_Location.svg" alt="" />
            <p class="text-midnight-moss font-poppins-medium mb-0">
              Dubai, UAE
            </p>
          </div>
          <div class="d-flex align-items-center gap-2">
            <img src="assets/SVG/ic_Job.svg" alt="" />
            <p class="text-midnight-moss font-poppins-medium mb-0">Job Type</p>
          </div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <img src="assets/SVG/redirect.svg" alt="" />
          <a class="cursor-pointer mb-0">Job details</a>
        </div>
      </div>
    </div>
    <div class="right-detail">
      <p class="rounded-pill mb-0 text-midnight-moss font-poppins-medium">accepted</p>
    </div>
  </div>
</div>

<div class="container-div">
  <div class="d-flex files-div rounded">
    <div *ngIf="isFile" class="uploaded-files d-flex align-items-center mt-3">
      <div class="file-details rounded">
        <div class="file-name-type">
          <span class="file-name">Omar_cv_2023</span>
          <h6 class="file-type font-poppins-bold">PDF</h6>
        </div>
        <div class="file-icon">
          <img src="assets/SVG/pdf-icon.svg" alt="" />
        </div>
      </div>
      <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
        <img src="assets/SVG/trash-01.svg" alt="" />
      </div>
    </div>
    <div class="d-flex align-items-center gap-2 cv-div">
      <div class="upload-cv-view bg-white-smoke rounded">
        <img src="assets/SVG/default-image.svg" alt="">
      </div>
      <div class="d-flex flex-column align-items-start">
        <div class="d-flex flex-column upload-cv-text">
          <p class="font-poppins-semi mb-1">Upload your Passport:</p>
          <p class="file-size">maximum size: 5MB</p>
        </div>
        <div class="d-flex align-items-center rounded upload-cv border border-whisper position-relative gap-2">
          <span class="bg-whisper text-midnight-moss rounded choose-file">Choose file</span>
          <span class="text-gray-500">No file chosen</span>
          <input class="form-control position-absolute w-100 h-100 opacity-0 start-0" type="file" id="formFile">
        </div>
      </div>
      
    </div>
  </div>
</div>
