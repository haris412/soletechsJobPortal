<div class="mb-5">
  <h4>Saved Jobs</h4>

  <div class="row w-100 justify-content-between flex-nowrap mx-0">
    <div *ngIf="jobList.length === 0" class="job-detail justify-content-center rounded-3">
      <div class="no-information">
        <img src="assets/SVG/no-saved.svg" alt="" />
        <p class="text-shuttle-grey">You donâ€™t have any saved jobs</p>
        <button type="button" class="btn text-white bg-midnight-moss rounded font-poppins-semi fs-8 py-2 px-5" (click)="GoToJobs()">
          Browse Jobs
        </button>
      </div>
    </div>
    <div *ngIf="jobList.length > 0" class="col-6 job-detail rounded-3">
      <div class="d-flex align-items-center justify-content-between">
        <h5>Product Design</h5>
        <div class="d-flex align-items-center header-icons ms-lg-1 ms-0 gap-xl-2 gap-1">
          <div>
            <img height="26px" src="assets/SVG/saved-job.svg" alt="saved" class="cursor-pointer" />
          </div>
          <div>
            <img height="26px" src="assets/SVG/Share.svg" alt="share" class="cursor-pointer" />
          </div>
        </div>
      </div>
      <p class="text-shuttle-grey">
        Your job as a UX Designer is to give a world-class experience for
        tiket.com users...
      </p>
      <div class="d-flex align-items-center gap-1 job-location-info mb-2">
        <img class="green-filter" src="assets/SVG/ic_Location.svg" alt="" />
        <p class="text-midnight-moss mb-0">Dubai, UAE</p>
      </div>
      <div class="d-flex align-items-center gap-1 job-location-info mb-2">
        <img class="green-filter" src="assets/SVG/ic_Job.svg" alt="" />
        <p class="text-midnight-moss mb-0">Remote</p>
      </div>
    </div>
    <div *ngIf="jobList.length > 0" class="col-6 job-detail rounded-3">
      <div class="d-flex align-items-center justify-content-between">
        <h5>Product Design</h5>
        <div class="d-flex align-items-center header-icons ms-lg-1 ms-0 gap-xl-2 gap-1">
          <div>
            <img height="26px" src="assets/SVG/saved-job.svg" alt="saved" class="cursor-pointer" />
          </div>
          <div>
            <img height="26px" src="assets/SVG/Share.svg" alt="share" class="cursor-pointer" />
          </div>
        </div>
      </div>
      <p class="text-shuttle-grey">
        Your job as a UX Designer is to give a world-class experience for
        tiket.com users...
      </p>
      <div class="d-flex align-items-center gap-1 job-location-info mb-2">
        <img class="green-filter" src="assets/SVG/ic_Location.svg" alt="" />
        <p class="text-midnight-moss mb-0">Dubai, UAE</p>
      </div>
      <div class="d-flex align-items-center gap-1 job-location-info mb-2">
        <img class="green-filter" src="assets/SVG/ic_Job.svg" alt="" />
        <p class="text-midnight-moss mb-0">Remote</p>
      </div>
    </div>
  </div>
</div>
