<div
  class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100"
  [ngClass]="sidenavOpen ? 'open' : 'close'"
>
  <span class="heading">Certificates</span>
  <form class="row" action="">
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Certificate Type</p>
      <mat-form-field appearance="outline" class="w-100">
       <mat-select></mat-select>
       <img matSuffix src="assets/SVG/chevron-down.svg" alt="" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Description</p>
      <mat-form-field appearance="outline" class="text-area w-100">
        <textarea rows="2" matInput ></textarea>
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Internet Address</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Start Date</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [matDatepicker]="picker1">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>End Date</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Require Renewal</p>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select>
          <mat-option value="yes">Yes</mat-option>
          <mat-option value="no">No</mat-option>
        </mat-select>
        <img matSuffix src="assets/SVG/chevron-down.svg" alt="" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Notes</p>
      <mat-form-field appearance="outline" class="text-area w-100">
        <textarea rows="2" matInput></textarea>
      </mat-form-field>
    </div>
    <div class="p-3 d-flex files-div col-lg-6 col-12 rounded">
      <div *ngIf="isFile" class="uploaded-files d-flex align-items-center mt-3">
        <div class="file-details rounded">
          <div class="file-name-type">
            <span class="file-name">Omar_cv_2023</span>
            <h6 class="file-type font-poppins-bold">PDF</h6>
          </div>
          <div class="file-icon">
            <img src="assets/SVG/pdf-icon.svg" alt="" />
          </div>
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div class="d-flex align-items-center gap-2 cv-div w-100">
        <div class="d-flex align-items-center rounded upload-cv border border-whisper position-relative gap-2 w-100">
          <span class="bg-whisper text-midnight-moss rounded choose-file">Choose file</span>
          <span class="text-gray-500">No file chosen</span>
          <input class="form-control position-absolute w-100 h-100 opacity-0 start-0" type="file" id="formFile">
        </div>
        
        
      </div>
    </div>
  </form>
  <div
    class="d-flex align-items-center justify-content-end w-100 gap-2 action-btns"
  >
    <button
      type="button"
      class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8"
      (click)="CloseSidenav()"
    >
      Discard
    </button>
    <button
      type="button"
      class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8 text-nowrap"
      (click)="CloseSidenav()"
    >
      Save add new
    </button>
    <button
      type="button"
      class="btn text-white bg-midnight-moss rounded font-poppins-semi"
      (click)="CloseSidenav()"
    >
      Save
    </button>
  </div>
</div>
