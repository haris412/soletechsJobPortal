<div class="main-container">
  <div class="sign-up-info-div">
    <span class="heading">Position of Trust</span>
    <div class="position-list d-flex flex-column mt-3 col-sm-8 col-12">
      <div class="d-flex align-items-center w-100 position-item-container">
        <div class="position-item rounded w-100">
          <div class="d-flex align-items-center justify-content-between">
            <h6 class="mb-1 font-poppins-bold">Position 1</h6>
            <img (click)="OpenSidenav()" src="assets/SVG/edit-icon.svg" alt="" class="cursor-pointer" />
          </div>
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div class="d-flex align-items-center w-100 position-item-container">
        <div class="position-item rounded w-100">
          <div class="d-flex align-items-center justify-content-between">
            <h6 class="mb-1 font-poppins-bold">Position 2</h6>
            <img (click)="OpenSidenav()" src="assets/SVG/edit-icon.svg" alt="" class="cursor-pointer" />
          </div>
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div class="d-flex align-items-center w-100 position-item-container">
        <div class="position-item rounded w-100">
          <div class="d-flex align-items-center justify-content-between">
            <h6 class="mb-1 font-poppins-bold">Position 3</h6>
            <img (click)="OpenSidenav()" src="assets/SVG/edit-icon.svg" alt="" class="cursor-pointer" />
          </div>
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div
        class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white add-position gap-2 cursor-pointer" (click)="OpenSidenav()">
        <img src="assets/SVG/plus-icon.svg" alt="" />
        <h6 class="mb-0 font-poppins-medium">Add Another Position</h6>
      </div>
    </div>
  </div>
</div>

<div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100"
  [ngClass]="sidenavOpen ? 'open' : 'close'">
  <span class="heading">Position of Trust</span>
  <form class="d-flex flex-column w-100" action="">
    <div class="d-flex flex-column">
      <p>Employer</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column">
      <p>Position</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="d-flex">
      <div class="d-flex flex-column p-0 w-50 me-2">
        <p>Start Date</p>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput [matDatepicker]="picker1">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="d-flex flex-column p-0 w-50">
        <p>End Date</p>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput [matDatepicker]="picker2">
          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex flex-column">
      <p>Notes</p>
      <mat-form-field appearance="outline" class="text-area w-100">
        <textarea rows="2" matInput></textarea>
      </mat-form-field>
    </div>
    <div class="p-3 d-flex files-div col-lg-6 col-12 rounded">
      <div *ngIf="isFile" class="uploaded-files d-flex align-items-center mt-3">
        <div class="file-details rounded">
          <div class="file-name-type">
            <span class="file-name">Omar_cv_2023</span>
            <h6 class="file-type font-poppins-bold">PDF</h6>
          </div>
          <div class="file-icon">
            <img src="assets/SVG/pdf-icon.svg" alt="" />
          </div>
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div class="d-flex align-items-center gap-2 cv-div w-100">
        <div class="d-flex align-items-center rounded upload-cv border border-whisper position-relative gap-2 w-100">
          <span class="bg-whisper text-midnight-moss rounded choose-file">Choose file</span>
          <span class="text-gray-500">No file chosen</span>
          <input class="form-control position-absolute w-100 h-100 opacity-0 start-0" type="file" id="formFile">
        </div>
        
        
      </div>
    </div>
  </form>
  <div class="d-flex align-items-center justify-content-end w-100 gap-2 action-btns">
    <button type="button" class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8"
      (click)="CloseSidenav()">
      Discard
    </button>
    <button type="button"
      class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8 text-nowrap"
      (click)="CloseSidenav()">
      Save add new
    </button>
    <button type="button" class="btn text-white bg-midnight-moss rounded font-poppins-semi" (click)="CloseSidenav()">
      Save
    </button>
  </div>
</div>
