<div class="main-container">
    <div class="sign-up-info-div">
      <div class="d-flex align-items-center justify-content-between">
        <span class="heading">Skills</span>
        <div
          class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white add-info gap-2 cursor-pointer"
          (click)="OpenSidenav()">
          <img src="assets/SVG/plus-icon.svg" alt="" />
          <h6 class="mb-0">Add New</h6>
        </div>
      </div>
      <div class="row mx-0">
        <div class="skills-list flex-column d-flex align-items-center mt-3 col-sm-6 col-12">
          <div class="align-items-center w-100 skills-item-container">
            <div class="skills-item rounded w-100" *ngFor="let skill of skillList; index as i" style="margin-top: 10px;">
              <h6 class="mb-0 font-poppins-bold">{{skill.skillId}}</h6>
              <div class="d-flex align-items-center gap-1">
                <div class="p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                  <img class="cursor-pointer" (click)="EditSkill(skill)" src="assets/SVG/edit-icon.svg" alt="" />
                </div>
                <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                  <img src="assets/SVG/trash-01.svg" (click)="DeleteSkill(skill)" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100" [ngClass]="sidenavOpen ? 'open' : 'close'">
    <span class="heading">Skills</span>
    <app-add-edit-skills 
        (closeSideNav)="CloseSidenav()"
        [selectedSkill]="selectedSkill"
        (skillData)="SkillAdded($event)">
    </app-add-edit-skills>
  </div>
