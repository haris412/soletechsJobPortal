<form class="row" action="" [formGroup]="skillForm">
  <div class="d-flex flex-column col-lg-6 col-12">
    <p>Skill ID</p>
    <mat-form-field appearance="outline" class="w-100">
      <mat-select  name='skillId' [formControlName]="'SkillID'">
        <mat-option *ngFor="let skill of skillList" [value]="skill.value">{{skill.name}}</mat-option>
      </mat-select>
      <img matSuffix src="assets/SVG/chevron-down.svg" alt="" />
    </mat-form-field>
  </div>
  <div class="d-flex flex-column col-lg-6 col-12">
    <p>Level</p>
    <mat-form-field appearance="outline" class="w-100">
      <mat-select name='level' [formControlName]="'ratingLevel'">
        <mat-option *ngFor="let level of skillLevel" [value]="level.value">{{level.name}}</mat-option>
      </mat-select>
      <img matSuffix src="assets/SVG/chevron-down.svg" alt="" />
    </mat-form-field>
  </div>
  <div class="d-flex flex-column col-lg-6 col-12">
    <p>Level Date</p>
    <mat-form-field appearance="outline" class="w-100">
      <input matInput [matDatepicker]="picker" name='ratingLevelDate' [formControlName]="'ratingLevelDate'"dateInput>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="d-flex flex-column col-lg-6 col-12">
    <p>Year of Experience</p>
    <mat-form-field appearance="outline" class="w-100">
      <input matInput name='yearOfExperience' [formControlName]="'yearOfExperience'" />
    </mat-form-field>
  </div>
  <div class="cv-div">
    <p class="text-midnight-moss font-poppins-bold">Attachment</p>
    <div  class="upload-file">
      <input type="file" (change)="onFileUpload($event)"><img src="assets/SVG/upload.svg" alt="">
      <p class="upload-text"><span>Click to Upload </span>or drag and drop</p>
      <span>PDF or DOC (max. size 6MB)</span>
    </div>
    <div *ngIf="fileList.length > 0"
      class="p-3 row mx-0 files-div rounded border border-color-whisper mt-3">
      <div class="uploaded-files col-xl-6 col-lg-12 col-md-6 col-12 d-flex align-items-center mb-2" *ngFor="let file of fileList; let i = index">
        <div class="file-details rounded">
          <div class="d-flex align-items-center gap-2">
            <div class="file-icon">
              <img src="assets/SVG/pdf-icon.svg" alt="" (click)="DeleteFile(file)" />
            </div>
            <div class="file-name-type">
              <span class="file-name">{{file[i].name}}</span>
              <h6 class="file-type font-poppins-bold">PDF</h6>
            </div>
          </div>

          <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
            <img  height="20" src="assets/SVG/delete.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-end w-100 gap-2 action-btns">
    <button type="button" class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8"
      (click)="Discard()">
      Discard
    </button>
    <button type="button"
      class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8 text-nowrap"
      (click)="CloseSideNav()">
      Close
    </button>
    <button type="button" class="btn text-white bg-midnight-moss rounded font-poppins-semi" (click)="SaveSkill()">
      Save
    </button>
  </div>
</form>
