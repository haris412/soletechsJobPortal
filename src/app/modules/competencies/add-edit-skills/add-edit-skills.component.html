<div class="main-container">
  <div class="sign-up-info-div">
    <span class="heading">Skills</span>
    <div class="skills-list d-flex flex-column mt-3 col-sm-8 col-12">
      <div class="d-flex align-items-center w-100 skills-item-container" *ngFor="let skill of skillList">
        <div class="skills-item rounded w-100">
          <div class="d-flex align-items-center justify-content-between">
            <h6 class="mb-1 font-poppins-bold">{{skill.skillId}}</h6>
            <img (click)="EditSkill(skill)" src="assets/SVG/edit-icon.svg" alt="" class="cursor-pointer" />
          </div>
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" (click)="DeleteModal(skill.skillId)" />
        </div>
      </div>
      <div
        class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white add-skills gap-2 cursor-pointer" (click)="OpenSidenav()">
        <img src="assets/SVG/plus-icon.svg" alt="" />
        <h6 class="mb-0 font-poppins-medium" >Add Skill</h6>
      </div>
    </div>
  </div>
</div>

<div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100"
  [ngClass]="sidenavOpen ? 'open' : 'close'">
  <span class="heading">Skills</span>
  <form class="row" action="" [formGroup]="form">
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Skill ID</p>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select [formControlName]="'skillId'">
          <mat-option value="html">HTML</mat-option>
          <mat-option value="javascript">JAVASCRIPT</mat-option>
        </mat-select>
        <img matSuffix src="assets/SVG/chevron-down.svg" alt="" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Level</p>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select [formControlName]="'level'">
          <mat-option value="pakistan">BEGINER</mat-option>
          <mat-option value="india">INTERMEDIATE</mat-option>
        </mat-select>
        <img matSuffix src="assets/SVG/chevron-down.svg" alt="" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Level Date</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [matDatepicker]="picker" [formControlName]="'levelDate'">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Year of Experience</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [formControlName]="'yearOfExperience'" />
      </mat-form-field>
    </div>
    <div class="p-3 d-flex files-div col-lg-6 col-12 rounded">
      <div *ngIf="isFile" class="uploaded-files d-flex align-items-center mt-3">
        <div class="file-details rounded">
          <div class="file-name-type">
            <span class="file-name">Omar_cv_2023</span>
            <h6 class="file-type font-poppins-bold">PDF</h6>
          </div>
          <div class="file-icon">
            <img src="assets/SVG/pdf-icon.svg" alt="" />
          </div>
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div class="d-flex align-items-center gap-2 cv-div w-100">
        <div class="d-flex align-items-center rounded upload-cv border border-whisper position-relative gap-2 w-100">
          <span class="bg-whisper text-midnight-moss rounded choose-file">Choose file</span>
          <span class="text-gray-500">No file chosen</span>
          <input class="form-control position-absolute w-100 h-100 opacity-0 start-0" type="file" id="formFile">
        </div>
        
        
      </div>
    </div>
  </form>
  <div class="d-flex align-items-center justify-content-end w-100 gap-2 action-btns">
    <button type="button" class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8"
      (click)="CloseSidenav()">
      Discard
    </button>
    <button type="button"
      class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8 text-nowrap"
      (click)="CloseSidenav()">
      Save add new
    </button>
    <button type="button" class="btn text-white bg-midnight-moss rounded font-poppins-semi" (click)="AddSkill()">
      Save
    </button>
  </div>

</div>
