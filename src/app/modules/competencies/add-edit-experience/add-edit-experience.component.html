<div class="main-container">
  <div class="sign-up-info-div">
    <div class="d-flex align-items-center justify-content-between">
      <span class="heading">Experience</span>
      <div
        class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white add-info gap-2 cursor-pointer"
        (click)="OpenSidenav()">
        <img src="assets/SVG/plus-icon.svg" alt="" />
        <h6 class="mb-0">Add New</h6>
      </div>
    </div>
    <div class="row mx-0">
      <div *ngIf="experiences.length === 0; else experiencesList" class="experience-list">
        <div class="no-information">
          <img src="assets/SVG/no-info.svg" alt="no-info">
          <p class="text-shuttle-grey">You haven't added any information</p>
        </div>
      </div>
      <ng-template #experiencesList>
        <div class="experience-list d-flex flex-column align-items-center mt-3 col-sm-6 col-12">
          <div class="align-items-center w-100 experience-item-container">
            <div class="experience-item rounded w-100" *ngFor="let exp of this.experiences; index as i"
              style="margin-top: 10px;">
              <div class="d-flex align-items-center justify-content-between">
                <h6 class="mb-1 font-poppins-bold">{{exp.employer}}</h6>
                <div class="d-flex align-items-center gap-1">
                  <div class="p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                    <img class="cursor-pointer" (click)="edit(i)" src="assets/SVG/edit-icon.svg" alt="" />
                  </div>
                  <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                    <img (click)="delete(i)" src="assets/SVG/trash-01.svg" alt="" />
                  </div>
                </div>
              </div>
              <div class="d-flex error align-items-center gap-1 badge rounded-pill p-1">
                <span>{{exp.position}}</span>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>

<div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100" [ngClass]="sidenavOpen ? 'open' : 'close'">
  <span class="heading">Professional Experience</span>
  <form class="row" action="">
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Employer</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput name="employer" [(ngModel)]="this.experiences[this.activeIndex].employer" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Position</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput name="position" [(ngModel)]="this.experiences[this.activeIndex].position" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Internet Address</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Started On</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [matDatepicker]="picker1" />
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Ended On</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [matDatepicker]="picker2" />
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Notes</p>
      <mat-form-field appearance="outline" class="text-area w-100">
        <textarea rows="2" matInput></textarea>
      </mat-form-field>
    </div>
  </form>
  <div class="d-flex align-items-center justify-content-end w-100 gap-2 action-btns">
    <button type="button" class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8"
      (click)="Discard()">
      Discard
    </button>
    <button type="button"
      class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8 text-nowrap"
      (click)="closeAndNew()">
      Save add new
    </button>
    <button type="button" class="btn text-white bg-midnight-moss rounded font-poppins-semi" (click)="CloseSidenav()">
      Save
    </button>
  </div>
</div>
