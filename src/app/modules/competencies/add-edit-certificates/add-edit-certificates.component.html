<form class="row" action="" [formGroup]="certiifcateForm">
    <div class="d-flex flex-column col-lg-6 col-12">
        <p>Certificate Type</p>
        <mat-form-field appearance="outline" class="w-100">
            <mat-select name='certificate' [formControlName]="'certificate'">
                <mat-option value="yes">Linked In</mat-option>
                <mat-option value="yes">Coursera </mat-option>
            </mat-select>
            <img matSuffix src="assets/SVG/chevron-down.svg" alt="" />
        </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
        <p>Description</p>
        <mat-form-field appearance="outline" class="text-area w-100">
            <textarea rows="2" matInput name='description' [formControlName]="'description'"></textarea>
        </mat-form-field>
    </div>

    <div class="d-flex flex-column col-lg-6 col-12">
        <p>Start Date</p>
        <mat-form-field appearance="outline" class="w-100">
            <input matInput [matDatepicker]="picker1" name='startDate' [formControlName]="'startDate'" />
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
        <p>End Date</p>
        <mat-form-field appearance="outline" class="w-100">
            <input matInput [matDatepicker]="picker2" name='endDate' [formControlName]="'endDate'" />
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="d-flex flex-column col-12">
        <p>Require Renewal</p>
        <mat-form-field appearance="outline" class="w-100">
            <mat-select name='requireRenewal' [formControlName]="'requireRenewal'">
                <mat-option value="yes">Yes</mat-option>
                <mat-option value="no">No</mat-option>
            </mat-select>
            <img matSuffix src="assets/SVG/chevron-down.svg" alt="" />
        </mat-form-field>
    </div>
    <div class="d-flex flex-column  col-12">
        <p>Notes</p>
        <mat-form-field appearance="outline" class="text-area w-100">
            <textarea rows="2" matInput name='Notes' [formControlName]="'Notes'"></textarea>
        </mat-form-field>
    </div>
    <div class="cv-div">
        <div *ngIf="fileList.length === 0" class="upload-file">
            <input type="file" (change)="onFileUpload($event)" /><img src="assets/SVG/upload.svg" alt="" />
            <p class="upload-text"><span>Click to Upload </span>or drag and drop</p>
            <span>PDF or DOC (max. size 6MB)</span>
        </div>
        <div *ngIf="fileList.length > 0"
            class="p-3 row col-lg-6 col-12 mx-0 files-div rounded border border-color-whisper mt-3 gap-md-0 gap-2">
            <div class="uploaded-files col-12 px-0  px-0 d-flex align-items-center" *ngFor="let file of fileList">
                <div class="file-details rounded">
                    <div class="d-flex align-items-center gap-2">
                        <div class="file-icon">
                            <img src="assets/SVG/pdf-icon.svg" alt="" />
                        </div>
                        <div class="file-name-type">
                            <span class="file-name">{{ file.name }}</span>
                            <h6 class="file-type font-poppins-bold">PDF</h6>
                        </div>
                    </div>
                    <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
                        <img src="assets/SVG/trash-01.svg" alt="" (click)="DeleteFile(file)" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="d-flex align-items-center justify-content-end w-100 gap-2 action-btns">
    <button type="button" class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8"
        (click)="Discard()">
        Discard
    </button>
    <button type="button"
        class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8 text-nowrap"
        (click)="CloseSideNav()">
       Close
    </button>
    <button type="button" class="btn text-white bg-midnight-moss rounded font-poppins-semi" (click)="SaveCertificate()">
        Save
    </button>
</div>
