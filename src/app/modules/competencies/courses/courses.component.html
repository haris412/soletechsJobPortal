<div class="main-container">
  <div class="sign-up-info-div">
    <div class="d-flex align-items-center justify-content-between">
      <span class="heading">Courses</span>
      <div
        class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white add-info gap-2 cursor-pointer"
        (click)="OpenSidenav()">
        <img src="assets/SVG/plus-icon.svg" alt="" />
        <h6 class="mb-0">Add New</h6>
      </div>
    </div>
    <div class="row mx-0">
      <div *ngIf="courses.length === 0; else coursesList" class="courses-list">
        <div class="no-information">
          <img src="assets/SVG/no-info.svg" alt="no-info" />
          <p class="text-shuttle-grey">You haven't added any information</p>
        </div>
      </div>
      <ng-template #coursesList>
        <div class="courses-list d-flex flex-column align-items-center mt-3 col-sm-6 col-12" *ngFor="let course of courses; index as i">
          <div class="d-flex align-items-center w-100 courses-item-container">
            <div class="courses-item rounded w-100" >
              <h6 class="mb-0 font-poppins-bold">{{course.course}}</h6>
              <div class="d-flex align-items-center gap-1">
                <div class="p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                  <img class="cursor-pointer" src="assets/SVG/edit-icon.svg" alt="" (click)="EditCourse(course)"/>
                </div>
                <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                  <img  height="20" src="assets/SVG/delete.svg" alt="" (click)="Delete(course)"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>

<div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100" [ngClass]="sidenavOpen ? 'open' : 'close'" *ngIf="sidenavOpen">
  <span class="heading">Courses</span>
  <app-add-edit-courses (closeSideNav)="CloseSidenav()" [selectedCourse]="selectedCourse"
  (courseData)="CourseAdded($event)"></app-add-edit-courses>
</div>
