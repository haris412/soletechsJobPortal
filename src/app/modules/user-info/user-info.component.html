<div class="container-fluid">
  <div
    class="d-flex align-items-center gap-2 px-0 back-button cursor-pointer"
    (click)="GoBack()"
  >
    <img src="assets/SVG/Iconback.svg" alt="" />
    <p class="font-poppins-semi text-gray-600 mb-0">Back</p>
  </div>
  <div class="row mx-0">
    <ul class="stepper px-0 col-xxl-3 col-lg-4 col-12">
      <li>
        <div
          class="stepper-progression active rounded-circle border border-color-midnight-moss"
          [ngClass]="{ 'completed': completed, 'active': isActive }"
        >
          <img *ngIf="completed" src="assets/SVG/noun-tick.svg" alt="" />
          <p *ngIf="!completed" class="bg-midnight-moss rounded-circle"></p>
        </div>
        <div class="stepper-items" (click)="GoToTab(1)">
          <p>Basic Information</p>
          <p class="text-nowrap">Please provide your name and email</p>
        </div>
      </li>
      <li>
        <div
          class="stepper-progression rounded-circle border border-color-midnight-moss"
          [ngClass]="{ 'completed': completed, 'active': isActive }"
        >
          <img *ngIf="completed" src="assets/SVG/noun-tick.svg" alt="" />
          <p *ngIf="!completed" class="bg-midnight-moss rounded-circle"></p>
        </div>
        <div class="stepper-items" (click)="GoToTab(2)">
          <p>Contact Info</p>
          <p>Please provide your contact info</p>
        </div>
      </li>
      <li>
        <div
          class="stepper-progression rounded-circle border border-color-midnight-moss"
          [ngClass]="{ 'completed': completed, 'active': isActive }"
        >
          <img *ngIf="completed" src="assets/SVG/noun-tick.svg" alt="" />
          <p *ngIf="!completed" class="bg-midnight-moss rounded-circle"></p>
        </div>
        <div class="stepper-items" (click)="GoToTab(3)">
          <p>Address</p>
          <p>Please provide your address</p>
        </div>
      </li>
      <li>
        <div
          class="stepper-progression rounded-circle border border-color-midnight-moss last-step"
          [ngClass]="{ 'completed': completed, 'active': isActive }"
        >
          <img *ngIf="completed" src="assets/SVG/noun-tick.svg" alt="" />
          <p *ngIf="!completed" class="bg-midnight-moss rounded-circle"></p>
        </div>
        <div class="stepper-items" (click)="GoToTab(4)">
          <p>Identification</p>
          <p>Please provide ID information</p>
        </div>
      </li>
    </ul>

    <div class="col-xxl-9 col-lg-8 col-12 pb-5 sign-up-sections">
      <h4 class="font-poppins-bold">{{ stepperTitle }}</h4>
      <app-add-edit-basicinformation
        *ngIf="index === 1"
      ></app-add-edit-basicinformation>
      <app-contact-info *ngIf="index === 2"></app-contact-info>
      <app-address *ngIf="index === 3"></app-address>
      <app-identification *ngIf="index === 4"></app-identification>
      <div
        class="d-flex align-items-center justify-content-end w-100 gap-3 action-btns"
      >
        <button
          type="button"
          class="btn border border-color-gainsboro text-midnight-moss rounded bg-white font-poppins-medium fs-8 py-2 px-3"
        >
          Discard
        </button>
        <button
          type="button"
          class="btn border border-color-gainsboro text-midnight-moss rounded bg-white font-poppins-medium fs-8 py-2 px-3"
          (click)="Back(index)"
        >
          Back
        </button>
        <button
          type="button"
          class="btn text-white bg-midnight-moss rounded font-poppins-semi fs-8 py-2 px-5"
          (click)="Next()"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
