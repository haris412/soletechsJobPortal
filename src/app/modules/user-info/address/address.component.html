<div class="main-container">
  <div class="sign-up-info-div">
    <span class="heading">Address</span>
    <div class="address-list d-flex flex-column align-items-center mt-3 col-sm-8 col-12">
      <div class="d-flex align-items-center w-100 address-item-container" *ngFor="let address of AddressList">
        <div class="address-item rounded w-100">
          <h6 class="mb-0 font-poppins-bold">{{address.nameOfDescription}}</h6>
          <img class="cursor-pointer" (click)="EditAddress(address)" src="assets/SVG/edit-icon.svg" alt="" />
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" (click)="DeleteAddress(address)" alt="" />
        </div>
      </div>
      <div
        class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white w-100 add-address gap-2 cursor-pointer"
        (click)="OpenSidenav()">
        <img src="assets/SVG/plus-icon.svg" alt="">
        <h6 class="mb-0 font-poppins-medium">Add Address</h6>
      </div>
    </div>
  </div>
</div>

<div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100" [ngClass]="sidenavOpen ? 'open' : 'close'">
  <span class="heading">Address</span>
  <app-add-edit-address (closeSideNav)="CloseSidenav()" [selectedAddress]="selectedAddress"
    (addressData)="AddressAdded($event)"></app-add-edit-address>
</div>
