<div class="main-container">
  <div class="sign-up-info-div">
    <div class="d-flex align-items-center justify-content-between">
      <span class="heading">Contact</span>
      <div
        class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white add-info gap-2 cursor-pointer"
        (click)="OpenSidenav()"
      >
        <img src="assets/SVG/plus-icon.svg" alt="" />
        <h6 class="mb-0">Add Information</h6>
      </div>
    </div>
    <div class="contact-list d-flex flex-column align-items-center mt-3 col-sm-8 col-12">
      <div class="d-flex align-items-center w-100 contact-item-container" *ngFor="let contact of contactInfoList">
        <div class="contact-item rounded w-100">
          <h6 class="mb-0 font-poppins-bold">{{contact.contactType}}</h6>
          <img class="cursor-pointer" (click)="EditContact(contact)" src="assets/SVG/edit-icon.svg" alt="" />
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" (click)="DeleteContact(contact)" alt="" />
        </div>
      </div>
      
    </div>
  </div>
</div>
<div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100" [ngClass]="sidenavOpen ? 'open' : 'close'">
  <span class="heading">Contact</span>
  <app-add-edit-contact-info (closeSideNav)="CloseSidenav()" [selectedContact]="selectedContact"
    (contactData)="ContactAdded($event)"></app-add-edit-contact-info>
</div>
