<div class="main-container">
  <div class="sign-up-info-div">
    <span class="heading">Identification</span>
    <div class="identification-list d-flex flex-column align-items-center mt-3 col-sm-8 col-12">
      <div class="d-flex align-items-center w-100 identification-item-container">
        <div class="identification-item rounded w-100">
          <h6 class="mb-0 font-poppins-bold">Identification 1</h6>
          <img class="cursor-pointer" (click)="OpenSidenav()" src="assets/SVG/edit-icon.svg" alt="" />
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div class="d-flex align-items-center w-100 identification-item-container">
        <div class="identification-item rounded w-100">
          <h6 class="mb-0 font-poppins-bold">Identification 2</h6>
          <img class="cursor-pointer" (click)="OpenSidenav()" src="assets/SVG/edit-icon.svg" alt="" />
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div class="d-flex align-items-center w-100 identification-item-container">
        <div class="identification-item rounded w-100">
          <h6 class="mb-0 font-poppins-bold">Identification 3</h6>
          <img class="cursor-pointer" (click)="OpenSidenav()" src="assets/SVG/edit-icon.svg" alt="" />
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div
        class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white w-100 add-identification gap-2 cursor-pointer" (click)="OpenSidenav()">
        <img src="assets/SVG/plus-icon.svg" alt="">
        <h6 class="mb-0 font-poppins-medium">Add Another Identification</h6>
      </div>
    </div>
  </div>
</div>
<div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100"
  [ngClass]="sidenavOpen ? 'open' : 'close'">
  <span class="heading">Identification</span>
  <form class="row" action="">
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Identification Type</p>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select >
          <mat-option value="card">Card</mat-option>
        </mat-select>
        <img matSuffix src="assets/SVG/chevron-down.svg" alt="" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Identification Number</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Issue Date</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [matDatepicker]="issueDate">
        <mat-datepicker-toggle matIconSuffix [for]="issueDate"></mat-datepicker-toggle>
        <mat-datepicker #issueDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="d-flex flex-column col-lg-6 col-12">
      <p>Expiry Date</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [matDatepicker]="expiryDate">
        <mat-datepicker-toggle matIconSuffix [for]="expiryDate"></mat-datepicker-toggle>
        <mat-datepicker #expiryDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="p-3 d-flex files-div col-lg-6 col-12 rounded">
      <div *ngIf="isFile" class="uploaded-files d-flex align-items-center mt-3">
        <div class="file-details rounded">
          <div class="file-name-type">
            <span class="file-name">Omar_cv_2023</span>
            <h6 class="file-type font-poppins-bold">PDF</h6>
          </div>
          <div class="file-icon">
            <img src="assets/SVG/pdf-icon.svg" alt="" />
          </div>
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div class="d-flex align-items-center gap-2 cv-div w-100">
        <div class="d-flex align-items-center rounded upload-cv border border-whisper position-relative gap-2 w-100">
          <span class="bg-whisper text-midnight-moss rounded choose-file">Choose file</span>
          <span class="text-gray-500">No file chosen</span>
          <input class="form-control position-absolute w-100 h-100 opacity-0 start-0" type="file" id="formFile">
        </div>
        
        
      </div>
    </div>
  </form>
  <div class="d-flex align-items-center justify-content-end w-100 gap-2 action-btns">
    <button type="button" class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8"
      (click)="CloseSidenav()">
      Discard
    </button>
    <button type="button"
      class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8 text-nowrap"
      (click)="CloseSidenav()">
      Save add new
    </button>
    <button type="button" class="btn text-white bg-midnight-moss rounded font-poppins-semi" (click)="CloseSidenav()">
      Save
    </button>
  </div>
</div>
