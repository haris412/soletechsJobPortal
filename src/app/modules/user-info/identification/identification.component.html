<div class="main-container">
  <div class="sign-up-info-div">
    <div class="d-flex align-items-center justify-content-between">
      <span class="heading">Identification</span>
      <div
        class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white add-info gap-2 cursor-pointer"
        (click)="OpenSidenav()"
      >
        <img src="assets/SVG/plus-icon.svg" alt="" />
        <h6 class="mb-0">Add Information</h6>
      </div>
    </div>
    <div class="identification-list d-flex flex-column align-items-center mt-3 col-sm-8 col-12">
      <div class="d-flex align-items-center w-100 identification-item-container"
        *ngFor="let identification of identificationList">
        <div class="identification-item rounded w-100">
          <h6 class="mb-0 font-poppins-bold">{{identification.identifcationType}}</h6>
          <img class="cursor-pointer" (click)="EditIdentification(identification)" src="assets/SVG/edit-icon.svg"
            alt="" />
        </div>
        <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer">
          <img src="assets/SVG/trash-01.svg" alt="" (click)="DeleteIdentification(identification)" />
        </div>
      </div>
    </div>
  </div>
</div>
<div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100" [ngClass]="sidenavOpen ? 'open' : 'close'">
  <span class="heading">Identification</span>
  <app-add-edit-identification (closeSideNav)="CloseSidenav()" [selectedIdentification]="selectedIdentification"
    (identificationData)=IdentificationAdded($event)></app-add-edit-identification>
</div>
