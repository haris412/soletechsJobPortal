<div class="basic-information">
  
  <div class="sign-up-info-div profile-div">
    <span class="heading">Profile Picture</span>
    <div class="d-flex align-items-center upload-profile-pic mt-3">
      <div class="profile">
        <img src="assets/Images/Profile.png" alt="" />
      </div>
      <div class="d-flex flex-column flex-lg-row upload-btns gap-2">
        <button
          type="button"
          class="btn bg-midnight-moss text-white rounded font-poppins-medium fs-8"
        >
          Change Avatar
        </button>
        <button
          type="button"
          class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8"
        >
          Remove Avatar
        </button>
      </div>
    </div>
  </div>
  <div class="sign-up-info-div cv-div">
    <span class="heading">CV File</span>
    <div
      class="p-3 d-flex flex-column flex-xl-row files-div rounded border border-color-whisper mt-3"
    >
      <div class="uploaded-files d-flex align-items-center">
        <div class="file-details rounded">
          <div class="file-name-type">
            <span class="file-name">Omar_cv_2023</span>
            <h6 class="file-type font-poppins-bold">PDF</h6>
          </div>
          <div class="file-icon">
            <img src="assets/SVG/pdf-icon.svg" alt="" />
          </div>
        </div>
        <div
          class="delete p-2 rounded border border-color-alice-blue cursor-pointer"
        >
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div class="uploaded-files d-flex align-items-center">
        <div class="file-details rounded">
          <div class="file-name-type">
            <span class="file-name">Omar_cv_2023</span>
            <h6 class="file-type font-poppins-bold">Doc</h6>
          </div>
          <div class="file-icon">
            <img src="assets/SVG/doc-icon.svg" alt="" />
          </div>
        </div>
        <div
          class="delete p-2 rounded border border-color-alice-blue cursor-pointer"
        >
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="d-flex flex-sm-row flex-column align-items-sm-center browse-file gap-4">
      <button
        type="button"
        class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium w-sm-auto w-100 position-relative"
      >
        Browse
        <input class="form-control position-absolute opacity-0 h-100 w-100 left-0 top-0" type="file" id="formFile">
      </button>
      <h6 class="mb-0 text-shuttle-grey fs-9 fs-sm-7">Upload file PDF, Doc, Docx</h6>
    </div>
  </div>
  <div class="sign-up-info-div about-me">
    <span class="heading">About Me</span>
      <ckeditor [editor]="Editor"></ckeditor>
  </div>
  <div class="sign-up-info-div basic-information">
    <div class="d-flex align-items-center justify-content-between">
      <span class="heading">Basic Information</span>
      <img
        src="assets/SVG/edit-icon.svg"
        alt=""
        class="cursor-pointer"
        (click)="OpenSidenav()"
      />
    </div>
  </div>
</div>

<div
  class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-xl-30 w-lg-45 w-md-75 w-100"
  [ngClass]="sidenavOpen ? 'open' : 'close'"
>
  <span class="heading">Basic Information</span>
  <form class="d-flex flex-column w-100" action="">
    <div class="d-flex flex-column">
      <p>Full Name</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column">
      <p>Date of Birth</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column">
      <p>Location</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column">
      <p>Phone Number</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column">
      <p>Email</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column">
      <p>Gender</p>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select panelClass="gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>
        <img matSuffix src="assets/SVG/chevron-down.svg" alt="" />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column">
      <p>Last Job Title</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
  </form>
  <div class="d-flex align-items-center justify-content-end w-100 gap-2 action-btns">
    <button
      type="button"
      class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8"
      (click)="CloseSidenav()"
    >
      Discard
    </button>
    <button
      type="button"
      class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8 text-nowrap"
      (click)="CloseSidenav()"
    >
      Save add new
    </button>
    <button
      type="button"
      class="btn text-white bg-midnight-moss rounded font-poppins-semi"
      (click)="CloseSidenav()"
    >
      Save
    </button>
  </div>
</div>
