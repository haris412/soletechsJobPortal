<div class="education">
  <div class="sign-up-info-div">
    <span class="heading">Experience</span>
    <div
      class="education-list d-flex flex-column align-items-center mt-3 col-xxl-6 col-sm-8 col-12"
    >
      <div class="d-flex align-items-center w-100 education-item-container">
        <div class="education-item rounded w-100">
          <h6 class="mb-0 font-poppins-bold">Experience 1</h6>
          <img
            (click)="OpenSidenav()"
            src="assets/SVG/edit-icon.svg"
            alt=""
          />
        </div>
        <div
          class="delete p-2 rounded border border-color-alice-blue cursor-pointer"
        >
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div class="d-flex align-items-center w-100 education-item-container">
        <div class="education-item rounded w-100">
          <h6 class="mb-0 font-poppins-bold">Experience 2</h6>
          <img
            (click)="OpenSidenav()"
            src="assets/SVG/edit-icon.svg"
            alt=""
          />
        </div>
        <div
          class="delete p-2 rounded border border-color-alice-blue cursor-pointer"
        >
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div class="d-flex align-items-center w-100 education-item-container">
        <div class="education-item rounded w-100">
          <div class="d-flex flex-column align-items-start">
            <h6 class="mb-1 font-poppins-bold">Experience 3</h6>
            <div class="d-flex error align-items-center gap-1 badge rounded-pill p-1">
              <span class="badge rounded-pill text-white">Error</span>
              <span>There is missing data</span>
            </div>
          </div>
          <img
            (click)="OpenSidenav()"
            src="assets/SVG/edit-icon.svg"
            alt=""
          />
        </div>
        <div
          class="delete p-2 rounded border border-color-alice-blue cursor-pointer"
        >
          <img src="assets/SVG/trash-01.svg" alt="" />
        </div>
      </div>
      <div
        class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white w-100 add-education gap-2"
      >
        <img src="assets/SVG/plus-icon.svg" alt="" />
        <h6 class="mb-0 font-poppins-medium">Add Another Experience</h6>
      </div>
    </div>
  </div>
</div>

<div
  class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-xl-30 w-lg-45 w-md-75 w-100"
  [ngClass]="sidenavOpen ? 'open' : 'close'"
>
  <span class="heading">Professional Experience</span>
  <form class="d-flex flex-column w-100" action="">
    <div class="d-flex flex-column">
      <p>Employer</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column">
      <p>Position</p>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row mx-0 justify-content-between">
      <div class="d-flex flex-column p-0 col-lg-5">
        <p>Start Date</p>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="d-flex flex-column p-0 col-lg-5">
        <p>End Date</p>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex flex-column">
      <p>Notes</p>
      <mat-form-field appearance="outline" class="text-area w-100">
        <textarea rows="2" matInput></textarea>
      </mat-form-field>
    </div>
  </form>
  <div
    class="d-flex align-items-center justify-content-end w-100 gap-2 action-btns"
  >
    <button
      type="button"
      class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8"
      (click)="CloseSidenav()"
    >
      Discard
    </button>
    <button
      type="button"
      class="btn border-color-midnight-moss text-midnight-moss rounded font-poppins-medium fs-8 text-nowrap"
      (click)="CloseSidenav()"
    >
      Save add new
    </button>
    <button
      type="button"
      class="btn text-white bg-midnight-moss rounded font-poppins-semi"
      (click)="CloseSidenav()"
    >
      Save
    </button>
  </div>
</div>
