<ng-container *transloco="let t; scope: 'competencies';">
<div class="main-container">
    <div class="sign-up-info-div">
      <div class="d-flex align-items-center justify-content-between">
        <span class="heading">{{t('competencies.experience')}}</span>
        <div
          class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white add-info gap-2 cursor-pointer"
          (click)="AddExperience()">
          <img src="assets/SVG/plus-icon.svg" alt="" />
          <h6 class="mb-0">{{t('competencies.add-new')}}</h6>
        </div>
      </div>
      <div class="row mx-0">
        <div *ngIf="experienceList.length === 0; else experiencesList" class="experience-list">
          <div class="no-information">
            <img src="assets/SVG/no-info.svg" alt="no-info">
            <p class="text-shuttle-grey">{{t('competencies.no-info-text')}}</p>
          </div>
        </div>
        <ng-template #experiencesList>
          <div class="experience-list d-flex flex-column align-items-center mt-3 col-sm-6 col-12" *ngFor="let exp of experienceList; index as i">
            <div class="align-items-center w-100 experience-item-container">
              <div class="experience-item rounded w-100" 
                style="margin-top: 10px;">
                <div class="d-flex align-items-center justify-content-between">
                  <h6 class="mb-1 font-poppins-bold">{{exp.employerName}}</h6>
                  <div class="d-flex align-items-center gap-1">
                    <div class="p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                      <img class="cursor-pointer" (click)="EditExperience(exp)" src="assets/SVG/edit-icon.svg" alt="" />
                    </div>
                    <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                      <img (click)="DeleteExperience(exp)"  height="20" src="assets/SVG/delete.svg" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100" [ngClass]="sidenavOpen ? 'open' : 'close'" *ngIf="sidenavOpen">
    <span class="heading">{{t('competencies.experience')}}</span>
    <app-add-edit-experience (closeSideNav)="CloseSidenav()" [selectedExperience]="selectedExperience"
    (experienceData)="ExperienceAdded($event)"></app-add-edit-experience>
  </div>
</ng-container>
