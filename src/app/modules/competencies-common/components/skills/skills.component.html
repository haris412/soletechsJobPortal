<ng-container *transloco="let t; scope: 'competencies';">

<div class="main-container">
    <div class="sign-up-info-div">
        <div class="d-flex align-items-center justify-content-between">
            <span class="heading">{{t('competencies.skills')}}</span>
            <div class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white add-info gap-2 cursor-pointer"
                (click)="AddSkill()">
                <img src="assets/SVG/plus-icon.svg" alt="" />
                <h6 class="mb-0">{{t('competencies.add-new')}}</h6>
            </div>
        </div>
        <div class="row mx-0">
            <div *ngIf="skillList.length === 0; else skills" class="skills-list">
                <div class="no-information">
                    <img src="assets/SVG/no-info.svg" alt="no-info">
                    <p class="text-shuttle-grey">{{t('competencies.no-info-text')}}</p>
                </div>
            </div>
            <ng-template #skills>
                <div class="row mx-0">
                    <div class="skills-list flex-column d-flex align-items-center mt-3 col-sm-6 col-12" *ngFor="let skill of skillList; index as i">
                        <div class="align-items-center w-100 skills-item-container">
                            <div class="skills-item rounded w-100" 
                                style="margin-top: 10px;">
                                <div class="d-flex align-items-start flex-column">
                                    <p class="text-midnight-moss font-poppins-bold">{{t('competencies.skill-type')}}:</p>
                                    <h6 class="mb-0 font-poppins-bold">{{GetSkillTranslation(skill)}}</h6>
                                </div>
                                <div class="d-flex align-items-center gap-1">
                                    <div *ngIf="skill.Attachment" class="p-2 rounded border border-color-alice-blue bg-white attachment-icon">
                                        <mat-icon title="1 attachment" >attach_file</mat-icon>
                                    </div>
                                    <div class="p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                                        <img class="cursor-pointer" (click)="EditSkill(skill)"
                                            src="assets/SVG/edit-icon.svg" alt="" />
                                    </div>
                                    <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                                        <img height="20" src="assets/SVG/delete.svg" alt="" (click)="DeleteSkill(skill)" />
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
    <div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100" [ngClass]="sidenavOpen ? 'open' : 'close'" *ngIf="sidenavOpen" >
        <span class="heading">{{t('competencies.skills')}}</span>
        <app-add-edit-skills (closeSideNav)="CloseSidenav()" [selectedSkill]="selectedSkill"
            (skillData)="SkillAdded($event)">
        </app-add-edit-skills>
    </div>
</ng-container>
