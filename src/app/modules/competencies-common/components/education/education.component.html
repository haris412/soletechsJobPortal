<ng-container *transloco="let t; scope: 'competencies';">
<div class="main-container" [ngClass]="{'mb-2':isOnboarding}">
    <div class="sign-up-info-div">
      <div class="d-flex align-items-center justify-content-between">
        <span class="heading">{{t('competencies.education')}}</span>
        <div
          class="d-flex align-items-center justify-content-center rounded bg-midnight-moss text-white add-info gap-2 cursor-pointer"
          (click)="AddEducation()">
          <img src="assets/SVG/plus-icon.svg" alt="" />
          <h6 class="mb-0">{{t('competencies.add-new')}}</h6>
        </div>
      </div>
      <div class="row mx-0">
        <div *ngIf="educations.length === 0; else educationList" class="education-list">
          <div class="no-information">
            <img src="assets/SVG/no-info.svg" alt="no-info">
            <p class="text-shuttle-grey">{{t('competencies.no-info-text')}}</p>
          </div>
        </div>
        <ng-template #educationList>
          <div class="education-list d-flex flex-column align-items-center mt-3 col-sm-6 col-12" *ngFor="let edu of this.educations; index as i">
            <div class="align-items-center w-100 education-item-container" >
              <div class="education-item rounded w-100" 
                style="margin-top: 10px;">
                <h6 class="mb-0 font-poppins-bold">{{edu.Description}}</h6>
                <div class="d-flex align-items-center gap-1">
                  <div class="p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                    <img class="cursor-pointer" (click)="EditEducation(edu)" src="assets/SVG/edit-icon.svg" alt="" />
                  </div>
                  <div class="delete p-2 rounded border border-color-alice-blue cursor-pointer bg-white">
                    <img  height="20" src="assets/SVG/delete.svg" (click)="Delete(edu)" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
  
  <div class="sidenav p-xxl-5 p-md-4 p-3 bg-white w-lg-45 w-md-75 w-100" [ngClass]="sidenavOpen ? 'open' : 'close'" *ngIf="sidenavOpen">
    <span class="heading">{{t('competencies.education')}}</span>
    <app-add-edit-education (closeSideNav)="CloseSidenav()" [selectedEducation]="selectedEducation"
    (educationData)="EducationAdded($event)"></app-add-edit-education>
  </div>
  </ng-container>
