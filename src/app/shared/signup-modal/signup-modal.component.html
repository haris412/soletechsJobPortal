<div class="parent-container p-sm-4 p-3">
  <div class="upper-container">
    <div class="d-flex align-items-center justify-content-between">
      <h5>Sign in</h5>
      <img class="cursor-pointer" src="assets/SVG/cross-icon.svg" alt="close" (click)="closeDialog()" />
    </div>
    <p class="text-gray-600">Login to apply for this job</p>
  </div>
  <div class="lower-container px-2">
    <div class="btn-container d-flex flex-column">
      <button
        class="d-flex align-items-center px-3 btn text-midnight-moss w-100 py-2 font-poppins-semi border border-color-gray-300 gap-2">
        <img src="assets/SVG/google.svg" alt="" />Sign in with Google
      </button>
      <button
        class="d-flex align-items-center px-3 btn text-midnight-moss w-100 py-2 font-poppins-semi border border-color-gray-300 gap-2">
        <img src="assets/SVG/linkedin.svg" alt="" />Sign in with LinkedIn
      </button>
      <button
        class="d-flex align-items-center px-3 btn text-midnight-moss w-100 py-2 font-poppins-semi border border-color-gray-300 gap-2">
        <img src="assets/SVG/microsoft.svg" alt="" />Sign in with Microsoft
      </button>
      <button
        class="d-flex align-items-center px-3 btn text-midnight-moss w-100 py-2 font-poppins-semi border border-color-gray-300 gap-2">
        <img src="assets/SVG/facebook.svg" alt="" />Sign in with Facebook
      </button>
    </div>
    <div class="d-flex align-items-center gap-2 seperator">
      <hr class="w-100">
      <h6 class="mb-0 text-shuttle-grey font-poppins-semi">or</h6>
      <hr class="w-100">
    </div>
    <button type="button" class="btn bg-midnight-moss text-white rounded font-poppins-medium w-100">
      Quick apply
    </button>
  </div>
</div>
