<div class="parent-container">
  <div class="row border-bottom border-color-whisper mb-3">
    <div class="col-lg-6 col-12 pb-3">
      <mat-card class="mat-calendar">
        <mat-calendar [(selected)]="selected"></mat-calendar>
      </mat-card>
    </div>
    <div class="time-selection col-lg-6 col-12 ps-lg-0">
      <div class="row">
        <div class="col-6 d-flex flex-column">
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            9:00 AM
          </button>
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            10:00 AM
          </button>
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            11:00 AM
          </button>
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            12:00 PM
          </button>
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            1:00 PM
          </button>
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            2:00 PM
          </button>
        </div>
        <div class="col-6 d-flex flex-column">
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            3:00 PM
          </button>
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            4:00 PM
          </button>
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            5:00 PM
          </button>
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            6:00 PM
          </button>
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            7:00 PM
          </button>
          <button type="button" class="btn border border-color-shuttle-grey fs-6 rounded">
            8:00 PM
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-end w-100 mx-0 gap-2">
    <button type="button" class="btn border border-color-gray-300 text-midnight-moss rounded font-poppins-medium w-auto"
      (click)="closeDialog()">
      Cancel
    </button>
    <button type="button" class="btn text-white bg-midnight-moss rounded font-poppins-medium w-auto">
      Reschedule
    </button>
  </div>
</div>
