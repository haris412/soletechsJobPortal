<div class="d-flex flex-column align-items-center mx-auto my-5 my-lg-8 forgot-password w-lg-40 w-md-85 w-100 px-3 px-md-4 bg-white" [ngClass]="{'direction-change':translationService.isTranslate}">
    <div class="d-flex align-items-center justify-content-center rounded-circle bg-alice-blue p-3">
        <img height="21" width="21" src="assets/SVG/Iconkey.svg" alt="" />
    </div>
    <div class="d-flex flex-column fg-pass align-items-center">
        <h3 class="lh-38 font-poppins-semi mb-2">Set new password</h3>
        <h6 class="mobile-text text-gray-600 text-center w-90">Your new password must be different to previously used
            passwords.</h6>
    </div>
    <form class="d-flex flex-column w-xl-85 w-md-90 w-100 forgot-password-form gap-3" action="" [formGroup]="userForm">
        <div class="d-flex flex-column field">
            <p class="text-gray-700 font-poppins-medium">Password</p>
            <mat-form-field appearance="outline" class="w-100">
                <input type="password" matInput [formControlName]="'password'" (change)="ChangeValue()" />
            </mat-form-field>
            <mat-error class="error-message" *ngIf="f.password.hasError('required') && (f.password.dirty || f.password.touched)">Password is Required</mat-error>
            <app-password-strength [passwordToCheck]="this.userForm.value.password" (passwordStrength)="onPasswordStrengthChanged($event)"></app-password-strength>
        </div>
        <div class="d-flex flex-column">
            <p class="text-gray-700 font-poppins-medium">Password</p>
            <mat-form-field appearance="outline" class="w-100">
                <input type="password" matInput [formControlName]="'confirmPassword'" (change)="ChangeValue()" />
            </mat-form-field>
            <mat-error class="error-message" *ngIf="f.confirmPassword.hasError('required') && (f.confirmPassword.dirty || f.confirmPassword.touched) && f.confirmPassword.value != f.password.value">Confirm Password is Required</mat-error>
            <mat-error class="error-message" *ngIf="confirmError">Confirm Password should be same as password.</mat-error>
        </div>
    </form>
    <button class="btn bg-midnight-moss text-white w-xl-85 w-md-90 w-100 py-2 font-poppins-semi login-btns" style="margin-top: 10px;"
        (click)="SetNewPassword()">
        Reset password
    </button>
    <div class="d-flex align-items-center gap-2" (click)="BackToLogin()">
        <img src="../assets/SVG/Iconback.svg" alt="">
        <p class="font-poppins-semi text-gray-600 mb-0">Back to log in</p>
    </div>
</div>
