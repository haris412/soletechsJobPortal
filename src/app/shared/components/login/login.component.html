<div class="container-fluid login-container-fluid ps-lg-0 overflow-hidden bg-white">
    <div class="row main-container">
        <div class="col-8 left-container d-none d-lg-block"></div>
        <div
            class="d-flex flex-column align-items-start justify-content-center col-lg-4 col-sm-12 px-xl-4rem px-lg-4 px-4 login-container py-5 h-lg-100vh">
            <img class="mb-4" height="35" width="96" src="assets/Images/SmallLogo 1.png" alt="Section" />
            <div class="login-text">
                <h3 class="lh-38 font-poppins-semi mb-1 mb-lg-4">Login</h3>
                <span class="fs-7 mobile-text d-lg-none text-gray-600">Welcome back! Please enter your details.</span>
            </div>
            <form class="d-flex flex-column w-100" action="" [formGroup]="loginForm">
                <div class="d-flex flex-column ">
                    <p class="text-gray-700 font-poppins-medium d-lg-block d-none">
                        Email*
                    </p>
                    <p class="text-gray-700 font-poppins-medium d-lg-none">Email</p>
                    <mat-form-field appearance="outline" class="w-100">
                        <input type="email" matInput placeholder="Enter your email" [formControlName]="'email'"/>
                    </mat-form-field>
                </div>
                <div class="d-flex flex-column ">
                    <p class="text-gray-700 font-poppins-medium d-lg-block d-none">
                        Password*
                    </p>
                    <p class="text-gray-700 font-poppins-medium d-lg-none">Password</p>
                    <mat-form-field appearance="outline" class="w-100">
                        <input type="password" matInput placeholder="Enter your password" [formControlName]="'password'"/>
                    </mat-form-field>
                </div>
            </form>
            <div class="d-flex flex-column login-btns w-100 gap-3 mb-4">
                <button class="btn bg-midnight-moss text-white w-100 py-2 font-poppins-semi" (click)="Login()">
                    Login
                </button>
                <button
                    class="d-flex align-items-center justify-content-center btn text-midnight-moss w-100 py-2 font-poppins-semi border border-color-gray-300 gap-2">
                    <img src="assets/SVG/google.svg" alt="" />Sign up with Google
                </button>
            </div>
            <div class="d-flex flex-column w-100">
                <p class="text-equator lh-20 font-poppins-semi mx-auto fg-pass cursor-pointer"
                    (click)="ForgotPassword()">
                    Forgot Password
                </p>
                <p class="text-gray-600 mx-auto">
                    Dont have an account?<span class="font-poppins-medium text-equator ms-1" (click)="SignUp()">Sign up</span>
                </p>
            </div>
        </div>
    </div>
</div>
