<h2 mat-dialog-title>Data Read by CV Reader</h2>

<mat-dialog-content class="mat-typography">
    <div *ngFor="let d of this.data.defaultValue">
        <span style="font-weight: bold;">Name:</span><span> {{d.data.extractedData?.name}}</span>
        <br/>
        <span style="font-weight: bold;">Email:</span><span> {{d.data.extractedData?.email}}</span>
        <br/>
        <span style="font-weight: bold;">Address:</span><span> {{d.data.extractedData?.address}}</span>
        <br/>
        <br/>
        <span style="font-weight: bold;">Experience:</span><span> {{d.data.extractedData?.experience}}</span>
        <br/>
        <br/>
        <span style="font-weight: bold;">Skills:</span><span> {{d.data.extractedData?.skills}}</span>
        <br/>
        <br/>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
